<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img class="logo" src="imagens/logoo.png">
        <img class="logo2" src="imagens/ccmts.jfif">
        <img class="logo3" src="imagens/parana.png">
    </header>

    <nav>

    </nav>

    <main>
        <section id="login">
            <h2>Senha para Pagamento</h2>
            <form class="box" id="loginForm">
                <div class="form-group">
                    <br>
                    <label for="nome">Nome</label>
                    <input type="text" name="primeiro_nome" id="nome" placeholder="Nome" required>
                </div>
                <div>
                    <br>
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" id="Senha" placeholder="Senha" required>
                </div>
                <button type="submit" class="botao">Entrar</button>
                <div id="mensagemErro" style="color: red; margin-top: 10px; display: none;">
                    Senha incorreta! Tente novamente.
                </div>
            </form>
        </section>
    </main>

    <footer>
        <img class="logo4" src="imagens/gimc2.png">
        <p>2025-todos os direitos reservados</p>
    </footer>

    <script src="senha.js"></script>

</body>
</html>
